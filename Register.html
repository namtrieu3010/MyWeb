<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css
" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__left">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="header__right">
                <div class="header__right--home">
                    <a href="">Home</a>
                </div>
                <div >
                    <a style="color: #978a6c;" href="">Subdivisions</a>
                </div>
                <div>
                    <a style="color: #978a6c;" href="">Bog</a>
                </div>
                <div>
                    <a style="color: #978a6c;" href="">About</a>
                </div>
                <div>
                    <a style="color: #978a6c;" href="">Register</a>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="fullName" pattern="[A-Za-z]{1,255}" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-4">
                    <input type="radio" class="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" class="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="staticEmail" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group row">
              <label for="userName" class="col-sm-2 col-form-label">User name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="userName" placeholder="Enter user name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" minlength="8" required title="8 characters minimum">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary btn-sm cancel-btn">Cancel</button>
          </form>
    </div>
   
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js
" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
